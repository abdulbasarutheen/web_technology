<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
</head>
<body>
    <link rel="stylesheet" href="index.css">
    <div id="main">
        <h2>Personal Info</h2>
        <form>
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" id="first" required></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" id="last" required></td>
                </tr>
                <tr>
                    <td>Email ID:</td>
                    <td><input type="email" id="email" required></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" id="pass" required></td>
                </tr>
                <tr>
                    <td>Mobile No:</td>
                    <td><input type="tel" id="no" required></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input type="text" id="address" required></td>
                </tr>
                <tr>
                    <td><button onclick="accept()">Submit</button></td>
                </tr>    
            </table>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
